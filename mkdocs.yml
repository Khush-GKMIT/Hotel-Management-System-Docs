site_name: Hotel Booking System Documentation
site_description: Complete documentation for the Hotel Booking System
site_author: Your Team Name

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.indexes
    - navigation.instant
  language: en
  palette:
    scheme: default
    primary: teal
    accent: cyan
  
  icon:
    logo: material/home-city

# Removed social media links

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.mark
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Functional Requirements: functional.md
  - Business Use Cases: business-cases.md
  - Data Modelling: Data-Modelling.md
  - Technical Documentation: Technical-documentation.md