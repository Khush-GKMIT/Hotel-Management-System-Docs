site_name: Hotel Booking System Documentation
site_description: Complete documentation for the Hotel Booking System
site_author: Your Team Name

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.instant

markdown_extensions:
  - admonition
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search

extra_javascript:
  - https://unpkg.com/mermaid@10.9.1/dist/mermaid.min.js
  - javascripts/mermaid-init.js

nav:
  - Home: index.md
  - Functional Requirements: functional.md
  - Business Use Cases: business-cases.md
  - Data Modelling: Data-Modelling.md
  - Technical Documentation: Technical-documentation.md
  - Test Plan: test.md